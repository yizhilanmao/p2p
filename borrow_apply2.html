<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='bootstrap-3.3.2-dist/css/bootstrap.min.css' />
    <link rel='stylesheet'  href='css/common.css'/>
    <link rel='stylesheet'  href='css/borrow_apply2.css'/>
</head>
<body>
	<div id="top" class='container'>
	  	<h3>信用借款</h3>
	  	<span>授信额度：</span>&emsp;&emsp;&emsp;&emsp;<span> 可借金额：</span>
	</div>
	
<!--第二部分开始-->	
	<div id='section2' >
		<div class="page-header container title">
  			<h3>借款信息</h3>
  			<button type="button" class="btn btn-primary btn-sm" id='btn_biao'>信用标</button>
		</div>
	</div>
	
	<!--第三部分开始-->
	<div id='xingyongbiao'>
		
		<form class="form-horizontal">
			
			<!--借款金额-->
  			<div class="form-group">
    			<label for="inputEmail3" class="col-sm-3 control-label">借款金额</label>
    			<div class="col-sm-3 input-group">
      				<input type="text" class="form-control" id="inputEmail3">
      				<span class="input-group-addon">元</span>
    			</div>
    			<div class='col-sm-6'></div>
  			</div>
 
 			<!--借款利息-->
 			<div class="form-group">
    			<label for="inputEmail3" class="col-sm-3 control-label">借款利息</label>
    			<div class="col-sm-3 input-group">
      				<input type="text" class="form-control" id="inputEmail3">
      				<span class="input-group-addon">%</span>
    			</div>
    			<div class='col-sm-6'></div>
  			</div>
  			
  			
 			<!--借款期限-->
 			<div class="form-group">
    			<label for="inputEmail3" class="col-sm-3 control-label">借款期限</label>
    			<div class="col-sm-3 input-group">
      				<select class="form-control">
					  	<option>1</option>
					  	<option>2</option>
					  	<option>3</option>
					  	<option>4</option>
					  	<option>5</option>
					  	<option>6</option>
					  	<option>7</option>
					  	<option>8</option>
					  	<option>9</option>
					  	<option>10</option>
					  	<option>11</option>
					  	<option>12</option>
					</select>
      				<span class="input-group-addon">月</span>
    			</div>
    			<div class='col-sm-6'></div>
  			</div>
  			
  			
 			<!--还款方式-->
 			<div class="form-group">
    			<label for="inputEmail3" class="col-sm-3 control-label">还款方式</label>
    			<div class="col-sm-3 input-group">
      				<label class="radio-inline">
					  	<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 按月分期
					</label>
					<label class="radio-inline">
					  	<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 按月到期
					</label>
    			</div>
    			<div class='col-sm-6'></div>
  			</div>
  			
  			
 			<!--最小投标-->
 			<div class="form-group">
    			<label for="inputEmail3" class="col-sm-3 control-label">最小投标</label>
    			<div class="col-sm-3 input-group">
      				<input type="text" class="form-control" id="inputEmail3">
      				<span class="input-group-addon">元</span>
    			</div>
    			<div class='col-sm-6'></div>
  			</div>
  			
  			
 			<!--投标奖金-->
 			<div class="form-group">
    			<label for="inputEmail3" class="col-sm-3 control-label">投标奖金</label>
    			<div class="col-sm-3 input-group">
      				<input type="text" class="form-control" id="inputEmail3" value='0'>
      				<span class="input-group-addon">%</span>
    			</div>
    			<div class='col-sm-6'></div>
  			</div>
  			
  			
 			<!--招标天数-->
 			<div class="form-group">
    			<label for="inputEmail3" class="col-sm-3 control-label">招标天数</label>
    			<div class="col-sm-3 input-group">
      				<select class="form-control">
					  	<option>1</option>
					  	<option>2</option>
					  	<option>3</option>
					  	<option>4</option>
					  	<option>5</option>
					  	<option>6</option>
					  	<option>7</option>
					  	<option>8</option>
					  	<option>9</option>
					  	<option>10</option>
					  	<option>11</option>
					  	<option>12</option>
					</select>
      				<span class="input-group-addon">天</span>
    			</div>
    			<div class='col-sm-6'></div>
  			</div>
  			
  			
 			<!--借款标题-->
 			<div class="form-group">
    			<label for="inputEmail3" class="col-sm-3 control-label">借款标题</label>
    			<div class="col-sm-5 input-group">
      				<input type="text" class="form-control" id="inputEmail3" >
    			</div>
    			<div class='col-sm-4'></div>
  			</div>
  			
  			
 			<!--借款描述-->
 			<div class="form-group">
    			<label for="inputEmail3" class="col-sm-3 control-label">借款标题</label>
    			<div class="col-sm-5 input-group">
    				<textarea class="form-control" rows="3"></textarea>
    			</div>
    			<div class='col-sm-4'></div>
  			</div>
  			
  			
 			<!--提交申请-->
  			<div class="form-group">
    			<div class="col-sm-offset-3 col-sm-10">
      				<button type="submit" class="btn btn-primary">提交申请</button>
    			</div>
  			</div>
		</form>
		
		<!--表单右面的盒子-->
		<div id='rightbox'>
			<h4 style='font-weight:bold;'>相关费用</h4>
			<p class='text-info'>利息 --</p>
			<p class='text-info'>奖金 --</p>
			<p class='text-info'>管理费 --</p>
		</div>
		
		
		
	</div>








<script src='jquery/jquery-2.1.3.js'></script>
<script src='bootstrap-3.3.2-dist/js/bootstrap.js'></script>


</body>
</html>
